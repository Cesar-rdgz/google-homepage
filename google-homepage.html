<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- css Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/3a996652ae.js" crossorigin="anonymous"></script>

    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><i class="material-icons">grid_on</i></li>
                <li><button>Sign In</button></li>
            </ul>
        </nav>
    </header>

    <main class="main-homepage">
        <div class="container">
            <div class="imagen">
                <img src="img/googlelogo.png" alt="Logo">
            </div>
            <div class="search-box">
                <label for="search">
                    <input id="search" type="text"><i class="fas fa-search"></i>
                </label>
            </div>
            <div class="action-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>

    <footer>
        <nav>

            <div>
                <ul class="section-1">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>

            <div>
                <ul class="section-2">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

        </nav>
    </footer>
    
</body>
</html>
